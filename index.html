    <script>
      appConfig = {
        appId: '693400920796220',
      };
    </script>

      <nav class="navbar navbar-static-top" role="navigation">
        <a class="navbar-brand" href="#">Flagified</a>
        <div class="col-md-4">
          <select class="form-control country-select">
            <option value="">-- Select the flag --</option>
          </select>
        </div>
        <div class="pull-left fb-like col-md-3"
             data-share="true"
             data-width="450"
             data-show-faces="true">
        </div>
        <div class="pull-right fb-login-button" data-max-rows="0" data-size="large" data-show-faces="false" data-auto-logout-link="true" data-scope="publish_actions"></div>
      </nav>
      <div class="container-fluid text-center">
        <div class="row">
          <div class="jumbotron">
            <h2>Flagify your profile picture</h2>
            <strong>Choose the flag you want to add to your Facebook profile picture</strong>
            <hr class="m-y-md">
            <div class="row">
              <div class="fb-login-button" data-max-rows="0" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true" data-scope="publish_actions"></div>
            </div>
          </div>
        </div>
        <div class="row col-md-offset-3 image-card hidden">
          <div class="card card-default col-md-8 cont">
            <div class="card-header">
              <h5>Your profile will look like this</h5>
            </div>
            <div class="card-body">
              <div class="image"></div>
            </div>
            <div class="card-footer control-buttons hidden">
              <div class="row">
                <!--<button class="btn btn-secondary" onClick="app.loadPicture(crop++)">Retry</button>-->
                <button class="btn btn-primary" onClick="app.setAsProfilePicture($('canvas')[0])">Use as profile picture</button>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-fixed-bottom">
